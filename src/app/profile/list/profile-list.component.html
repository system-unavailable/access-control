<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <div class="col-md-11">
              <h4 class="title">Listagem de Perfis</h4>
            </div>
            <div>
              <button type="submit" class="btn btn-info btn-fill" (click)="incluir()">Incluir</button>
            </div>
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th *ngFor="let cell of tableData?.headerRow">{{ cell }}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of tableData?.dataRows">
                  <td>{{row.id}}</td>
                  <td>{{row.descricao}}</td>
                  <td>
                    <span (click)="edit(row.id)" title="Editar"><i class="pi pi-pencil"
                        style="color: blue; font-size: 20px;cursor: pointer"></i></span>
                    <span (click)="abrirModal(row.id)" title="Excluir"><i class="pi pi-times"
                        style="color: red; font-size: 20px;cursor: pointer"></i></span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true" data-backdrop="false">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Confirmação</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Deseja realmente excluir ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" (click)="excluir()" class="btn btn-danger">Excluir</button>
      </div>
    </div>
  </div>
</div>
